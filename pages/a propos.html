<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Restaurant Dakar Délice</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #eaf6fa;
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .container-main {
        max-width: 1000px;
        margin: 40px auto;
        background: #eaf6fa;
        border-radius: 10px;
        padding: 30px 30px 60px 30px;
        min-height: 600px;
      }
      .main-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        margin-top: 20px;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }
      .main-underline {
        width: 345px;
        height: 4px;
        background: #222;
        margin: 0 auto 40px auto;
        border-radius: 2px;
      }
      .hero-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
        flex-wrap: wrap;
        position: relative;
      }
      .hero-img {
        flex: 1 1 350px;
        min-width: 300px;
        max-width: 420px;
        border-radius: 4px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        object-fit: cover;
        height: 340px;
        z-index: 1;
        margin-right: 0;
      }
      .hero-content {
        flex: 1 1 350px;
        background: #fdf3e7;
        border-radius: 0px;
        padding: 40px 32px 32px 32px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        display: flex;
        border-radius: 0px;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        margin-left: -120px;
        z-index: 2;
      }
      .hero-content h2 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 18px;
        margin-top: 0;
      }
      .hero-content p {
        font-size: 1.08rem;
        margin-bottom: 8px;
        color: #222;
        font-weight: 400;
      }

      .hero-content .cta-btn {
        margin-top: 0px;
        background: #f89c2c;
        color: #fff;
        font-weight: 500px;
        border: none;
        margin-left: 80px;
        border-radius: 0px;
        padding: 12px 28px;
        font-size: 1rem;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .hero-content .cta-btn:hover {
        background: #ec7f31;
        color: #fff;
      }
      @media (max-width: 900px) {
        .hero-row {
          flex-direction: column;
          gap: 30px;
        }
        .container-main {
          padding: 15px 5px 30px 5px;
        }
        .hero-content {
          padding: 30px 12px 24px 12px;
        }
      }
      h2 {
        margin-left: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container-main">
      <div class="main-title">Le Restaurant Dakar Délice</div>
      <div class="main-underline"></div>
      <div class="hero-row">
        <img
          src="../Images/RESTAUX2.jpg"
          alt="Terrasse restaurant coucher de soleil"
          class="hero-img"
        />
        <div class="hero-content">
          <h2>Bienvenue<br />au Dakar Délice</h2>
          <p>Un lieu de partage et de saveurs en plein cœur de Dakar.</p>
          <p>Plats traditionnels, ambiance chaleureuse et vue imprenable.</p>
          <button class="cta-btn">
            Réservez votre table au +221 77 123 45 67
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
